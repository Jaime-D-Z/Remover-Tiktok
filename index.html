<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Downloader sin Marca de Agua - Descarga F√°cil</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header class="navbar navbar-expand-lg custom-navbar shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fab fa-tiktok me-2"></i>TikTok Downloader
      </a>
      <div class="form-check form-switch ms-auto me-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        <label class="form-check-label" for="darkModeToggle">Modo Oscuro</label>
      </div>
    </div>
  </header>

  <div class="container text-center mt-5 content-section">
    <h1 class="mb-4 display-5">
      Descarga Videos de TikTok <br />
      <span class="highlight">Sin Marca de Agua</span> üåÄ
    </h1>
    <p class="lead mb-4">
      Pega el enlace del video de TikTok a continuaci√≥n y obt√©n tu descarga gratis.
    </p>

    <div class="input-group mb-4 w-75 mx-auto shadow-lg">
      <input
        id="tiktokUrl"
        type="text"
        class="form-control form-control-lg"
        placeholder="Ej: https://www.tiktok.com/@usuario/video/1234567890"
        aria-label="Enlace de TikTok"
      />
      <button id="downloadBtn" class="btn btn-primary">
        <i class="fas fa-magic me-2"></i> Obtener Video
      </button>
    </div>

    <div id="result" class="mt-4 p-4 rounded shadow-sm w-75 mx-auto"></div>
  </div>

  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-muted small">&copy; 2025 TikTok Downloader. Todos los derechos reservados.</span>
    </div>
  </footer>

  <script>
   const btn = document.getElementById("downloadBtn");
const result = document.getElementById("result");
const urlInput = document.getElementById("tiktokUrl");
const darkModeToggle = document.getElementById("darkModeToggle");
const body = document.body;

// --- L√ìGICA DE DARK MODE (Sin localStorage) ---
let darkModeEnabled = false;

if (darkModeEnabled) {
  body.classList.add("dark-mode");
  darkModeToggle.checked = true;
}

darkModeToggle.addEventListener("change", () => {
  if (darkModeToggle.checked) {
    body.classList.add("dark-mode");
    darkModeEnabled = true;
  } else {
    body.classList.remove("dark-mode");
    darkModeEnabled = false;
  }
});

// Funci√≥n auxiliar para mostrar mensajes de error/info
function displayMessage(type, message, isError = false) {
    const color = isError ? 'text-danger' : (type === 'info' ? 'text-info' : 'text-success');
    const icon = isError ? '‚ùå' : (type === 'info' ? '‚è≥' : '‚úÖ');
    result.innerHTML = `<p class="${color} fw-bold">${icon} ${message}</p>`;
    result.classList.remove('bg-white', 'bg-dark');
    result.classList.add(body.classList.contains('dark-mode') ? 'bg-dark' : 'bg-white');
}

// --- L√ìGICA PRINCIPAL DE DESCARGA ---
btn.addEventListener("click", async () => {
  const url = urlInput.value.trim();
  
  if (!url) {
    displayMessage('warning', 'Por favor, ingresa un enlace de TikTok.', true);
    return;
  }
  
  btn.disabled = true;
  btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Procesando...';
  displayMessage('info', 'Resolviendo enlace...', false);

  try {
    const resolveResp = await fetch("/.netlify/functions/resolve", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url }),
    });

    if (resolveResp.status === 404) {
        throw new Error("HTTP 404: No se encontr√≥ la funci√≥n 'resolve'. Revisa la configuraci√≥n de la ruta de funciones en Netlify.");
    }

    const resolveData = await resolveResp.json();
    if (!resolveResp.ok) {
         throw new Error(resolveData.error || `Error en el servicio de resoluci√≥n: HTTP ${resolveResp.status}`);
    }

    const { videoId } = resolveData;
    displayMessage('info', `Video ID detectado: ${videoId}. Preparando descarga...`, false);

    const downloadProxyUrl = `/.netlify/functions/download?videoId=${videoId}`;

    if (videoId) {
     result.innerHTML = `
        <p class="text-success fw-bold">‚úÖ ¬°Video listo para descargar!</p>
        <a 
          href="${downloadProxyUrl}" 
          class="btn btn-success btn-lg download-btn mt-3" 
           target="_self" 
          rel="noopener noreferrer"
        >
          <i class="fas fa-download me-2"></i> Descargar video
        </a>
      `;
    } else {
      displayMessage('danger', "No se pudo obtener el video.", true);
    }
  } catch (error) {
    console.error("Error general:", error);
    displayMessage('danger', `Ocurri√≥ un error: ${error.message}.`, true);
  } finally {
    btn.disabled = false;
    btn.innerHTML = '<i class="fas fa-magic me-2"></i> Obtener Video';
  }
});
  </script>
</body>
</html>
