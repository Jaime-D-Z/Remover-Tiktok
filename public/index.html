<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Downloader sin Marca de Agua - Descarga F√°cil</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome 6.4.0 - Hash de integridad verificado -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBh0H/ZpiBw==" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* Estilos base para Dark Mode (asumiendo que style.css define el resto) */
    .dark-mode {
      background-color: #1a1a1a;
      color: #f1f1f1;
    }
    .dark-mode .custom-navbar {
      background-color: #333 !important;
      border-bottom: 1px solid #444;
    }
    .dark-mode .form-control, .dark-mode .form-control:focus {
      background-color: #2b2b2b;
      color: #f1f1f1;
      border-color: #444;
    }
    .dark-mode .shadow-sm {
        box-shadow: 0 0.125rem 0.25rem rgba(255, 255, 255, 0.075) !important;
    }
    .dark-mode .footer {
      border-top: 1px solid #444;
    }
  </style>
</head>
<body class="bg-light">
  <header class="navbar navbar-expand-lg bg-white custom-navbar shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TikTok Downloader</a>
      <div class="form-check form-switch ms-auto me-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        <label class="form-check-label" for="darkModeToggle">Modo Oscuro</label>
      </div>
    </div>
  </header>

  <div class="container text-center mt-5 content-section">
    <h1 class="mb-4 display-5">
      Descarga Videos de TikTok <br />
      <span class="text-danger">Sin Marca de Agua</span> üåÄ
    </h1>
    <p class="lead mb-4">
      Pega el enlace del video de TikTok a continuaci√≥n y obt√©n tu descarga gratis.
    </p>

    <div class="input-group mb-4 w-75 mx-auto shadow-lg rounded-pill overflow-hidden">
      <input
        id="tiktokUrl"
        type="text"
        class="form-control form-control-lg border-0 ps-4"
        placeholder="Ej: https://www.tiktok.com/@usuario/video/1234567890"
        aria-label="Enlace de TikTok"
      />
      <button id="downloadBtn" class="btn btn-danger btn-lg px-4">
        <i class="fas fa-magic me-2"></i> Obtener Video
      </button>
    </div>

    <div id="result" class="mt-4 p-4 bg-white rounded shadow-sm w-75 mx-auto">
        <!-- Resultados aparecer√°n aqu√≠ -->
    </div>
  </div>

  <footer class="footer mt-auto py-3 bg-light fixed-bottom">
    <div class="container text-center">
      <span class="text-muted small">&copy; 2025 TikTok Downloader. Todos los derechos reservados.</span>
    </div>
  </footer>

  <script>
    const btn = document.getElementById("downloadBtn");
    const result = document.getElementById("result");
    const urlInput = document.getElementById("tiktokUrl");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const body = document.body;
    
    // --- L√ìGICA DE DARK MODE ---
    if (localStorage.getItem("darkMode") === "enabled") {
      body.classList.add("dark-mode");
      darkModeToggle.checked = true;
    }

    darkModeToggle.addEventListener("change", () => {
      if (darkModeToggle.checked) {
        body.classList.add("dark-mode");
        localStorage.setItem("darkMode", "enabled");
      } else {
        body.classList.remove("dark-mode");
        localStorage.setItem("darkMode", "disabled");
      }
    });

    // Funci√≥n auxiliar para mostrar mensajes de error/info
    function displayMessage(type, message, isError = false) {
        const color = isError ? 'text-danger' : (type === 'info' ? 'text-info' : 'text-success');
        const icon = isError ? '‚ùå' : (type === 'info' ? '‚è≥' : '‚úÖ');
        result.innerHTML = `<p class="${color} fw-bold">${icon} ${message}</p>`;
        // Cambiar el color de fondo de la caja de resultados
        result.classList.remove('bg-white', 'bg-dark');
        result.classList.add(body.classList.contains('dark-mode') ? 'bg-dark' : 'bg-white');
    }

    // --- L√ìGICA PRINCIPAL DE DESCARGA ---
    btn.addEventListener("click", async () => {
      const url = urlInput.value.trim();
      
      if (!url) {
        displayMessage('warning', 'Por favor, ingresa un enlace de TikTok.', true);
        return;
      }
      
      // Deshabilitar bot√≥n y mostrar carga
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Procesando...';
      displayMessage('info', 'Resolviendo enlace...', false);

      try {
        // 1. LLamada a /api/resolve (que deber√≠a estar funcionando con vercel.json)
        const resolveResp = await fetch("/api/resolve", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });

        if (resolveResp.status === 404) {
            // Este es el error recurrente. Si ocurre, es un fallo de despliegue.
            throw new Error("HTTP 404: El endpoint /api/resolve no fue encontrado. Revisar el despliegue de Vercel y el vercel.json.");
        }

        const resolveData = await resolveResp.json();
        if (!resolveResp.ok) {
             // Si la API devuelve un error interno (400, 500)
             throw new Error(resolveData.error || `Error en el servicio de resoluci√≥n: HTTP ${resolveResp.status}`);
        }

        const { videoId } = resolveData;
        displayMessage('info', `Video ID detectado: ${videoId}. Obteniendo enlace de descarga...`, false);

        // 2. LLamada a /api/download
        const downloadResp = await fetch("/api/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ videoId }),
        });

        const downloadData = await downloadResp.json();
        if (!downloadResp.ok) {
             throw new Error(downloadData.error || `Error en el servicio de descarga: HTTP ${downloadResp.status}`);
        }
        
        if (downloadData.download_url) {
          result.innerHTML = `
            <p class="text-success fw-bold">‚úÖ ¬°Video listo para descargar!</p>
            <a 
              href="${downloadData.download_url}" 
              class="btn btn-success btn-lg download-btn mt-3" 
              target="_blank" 
              rel="noopener noreferrer"
            >
              <i class="fas fa-download me-2"></i> Descargar video
            </a>
          `;
        } else {
          displayMessage('danger', downloadData.error || "No se pudo obtener el video.", true);
        }
      } catch (error) {
        console.error("Error general:", error);
        displayMessage('danger', `Ocurri√≥ un error: ${error.message}.`, true);
      } finally {
        // Restaurar bot√≥n
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-magic me-2"></i> Obtener Video';
      }
    });
  </script>
</body>
</html>
